stages:
  download_data:
    cmd: python3 src/data/download_from_inat.py
    deps:
    - data/raw/monkeys.csv
    - src/data/download_from_inat.py
    outs:
    - data/processed/images
  preprocess_data:
    cmd: python3 src/data/preprocess.py
    deps:
    - data/processed/images
    - src/data/preprocess.py
    outs:
    - data/processed/ready
